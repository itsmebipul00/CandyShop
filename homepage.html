<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyShop</title>
    <link rel="stylesheet" href="https://nextui.netlify.app/nextui.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://nextui.netlify.app/docs.js"></script>
    <script defer src="https://kit.fontawesome.com/8c1231c9b8.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="heading-container d-grid">
            <h1 class="header-title letter-spacing-2 fs-700">CandyShop</h1>
            <p class="header-subtitle fs-400 letter-spacing-4 text-red">For the love of candies</p>
          <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation uppercase letter-spacing-4" role="list">
              <li><a href="./Products.html"><span aria-hidden="true">Buy Candies</span></a></li>
              <li><a href="./wishlist.html"><span aria-hidden="true">WishList</span></a></li>
              <li><a href="./checkout.html"><span aria-hidden="true">Cart</span></a></li>
              <li><a href="#"><span aria-hidden="true">Profile</span></a></li>
              <li><a href="./signup.html"><span aria-hidden="true">Sign Up</span></a></li>
              <li><a href="./login.html"><span aria-hidden="true">Login</span></a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-container">
          <div class="banner-wrapper">
            <img src="./images/Banner.jpg" alt="banner" class="banner-img">
          </div>
          <section class="section-container">
            <h2 class="subheading uppercase letter-spacing-4">Shop by category</h2>
            <div class="candies-category d-grid g-3l-2m-1sm letter-spacing-5">
                  <a class="grid-stacked" href="./Products.html">
                    <div class="bg-image bg-image-Marshmello"><span class="sr-only">Marshmello</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Marshmello</p>
                  </a>
                  <a class="grid-stacked" href="./Products.html">
                    <div class="bg-image bg-image-Gummies"><span class="sr-only">Gummies</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Gummies</p>
                  </a>
                  <a class="grid-stacked" href="./Products.html">
                    <div class=" bg-image bg-image-Jellies"><span class="sr-only">Jellies</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Jellies</p>
                  </a>
                  <a class="grid-stacked" href="./Products.html">
                    <div class=" bg-image bg-image-Fizzy"><span class="sr-only">Fizzy</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Fizzy</p>
                  </a>
                  <a class="grid-stacked" href="./Products.html">
                    <div class=" bg-image bg-image-Chocolates"><span class="sr-only">Chocolates</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Chocolates</p>
                  </a>
                  <a class="grid-stacked" href="./Products.html">
                    <div class=" bg-image bg-image-Lollipops"><span class="sr-only">Lollipops</span></div>
                    <p class="candy-name text-white bg-dark-30 fs-600 uppercase letter-spacing-4">Lollipops</p>
                  </a>
            </div>   
    </section>
          
        
    
      </main>
</body>
</html>
